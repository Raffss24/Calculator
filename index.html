<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="container">
        <input type="text" class="input">

        <nav class="buttons">

            <button class="ac" data-value="AC">AC</button>
            <button class="enter" data-value="=">ENTER</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operators" data-value="+">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operators" data-value="-">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operators" data-value="*">x</button>
            <button class="operators" data-value="%">%</button>
            <button class="zero" data-value="0">0</button>
            <button class="operators" data-value=".">.</button>
            <button class="operators" data-value="/">/</button>

        </nav>
    </nav>


    <script src="calcu.js"></script>
</body>

</html>
